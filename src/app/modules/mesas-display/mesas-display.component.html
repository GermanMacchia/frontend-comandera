<div class="m-7">
	<p class="text-2xl font-bold">Mesas</p>
</div>
<div class="flex mx-7 flex-wrap justify-between gap-4">
	@for (item of mesas; track $index) {
		<div class="h-20 w-20 border bg-blue-400 cursor-pointer">
			<p class="text-white p-2 font-semibold">{{ item.nombre }}</p>
		</div>
	}
</div>
